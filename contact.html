    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            background-color: #333;

            padding: 1em;
            text-align: center;
        }

            border-radius: 8px;

        }
        h1, p {
            margin: 0 0 1em;
        }

<body>
    <header>
        <h1>Contact Me</h1>

    <section>
        <h2>Get in Touch</h2>
